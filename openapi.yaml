openapi: 3.0.3
info:
  title: 観光地検索システム API
  description: テキストと画像を組み合わせた観光地検索システム
  version: 1.0.0

servers:
  - url: http://localhost:8000
    description: 開発環境

paths:
  /search:
    post:
      summary: 観光地検索
      description: |
        テキストと画像を組み合わせて観光地を検索します。
        - text, imageのどちらか一方は必須
        - 不足している方は自動生成されます
        - rangeで類似度の重み付けを設定できます
        - 全ての観光地の類似度スコアを計算して返却します
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                text:
                  type: string
                  description: 検索テキスト
                  example: "美しい海岸線"
                image:
                  type: string
                  format: binary
                  description: 検索画像
                search_range:
                  type: integer
                  minimum: 0
                  maximum: 100
                  default: 50
                  description: テキスト類似度の重み (0=テキストのみ, 100=画像のみ, 50=同等)
                  example: 50
              anyOf:
                - required: ["text"]
                - required: ["image"]
      responses:
        "200":
          description: 検索結果
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: 観光地ID
                          example: "place_001"
                        name:
                          type: string
                          description: 観光地名
                          example: "美ら海水族館"
                        location:
                          type: string
                          description: 観光地の場所
                          example: "沖縄県本部町"
                        similarity:
                          type: number
                          format: float
                          description: 類似度スコア (0-1の範囲)
                          minimum: 0
                          maximum: 1
                          example: 0.85
                      required:
                        - id
                        - similarity
                required:
                  - results
        "400":
          description: パラメータエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPException"

  /suggest-images:
    get:
      summary: 画像提案
      description: システム保有画像からランダムに6枚を提案
      responses:
        "200":
          description: 提案画像リスト
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                  description: 画像ファイル名
                minItems: 1
                maxItems: 6
                example:
                  [
                    "images (1).jpg",
                    "IMG_20241221_200910.jpg",
                    "IMG_7712.jpeg",
                    "函館のきれいな海.jpg",
                    "函館のとてもきれいな景色.jpg",
                    "55FF9164-B5D7-4000-94F0-D78047B68EB2.jpeg"
                  ]

components:
  schemas:
    HTTPException:
      type: object
      properties:
        detail:
          type: string
          description: エラーメッセージ
          example: "text または image のいずれかは必須です"
      required:
        - detail
