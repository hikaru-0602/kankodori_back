version: '3.8'

services:
  kankodori-api:
    build: .
    ports:
      - "3110:3110"
    environment:
      - PYTHONPATH=/app
    volumes:
      # 開発時にコードの変更を反映させたい場合はコメントアウト
      # - .:/app
      - /tmp:/tmp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3110/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
